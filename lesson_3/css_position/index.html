<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-position</title>
</head>
<body>
    <h1>Position</h1>
    <!-- Значение свойств position:
    static - по умолчанию.
    relative - относительное позиционирование. Мы можем двигать элементы с помощью top lesf bottom right
    absolute - абсолютное позиционирование относительно родителя.
    fixsed - фиксированное позиционирование относительно области просмотра.
    sticky - прилипающее позиционирование -->

    <h2>Static Relative</h2>
    <div class="black-box">Black-box</div>
    <div class="green-box">Green-box</div>
    <div class="orange-box">Orange-box</div>
    <div class="black-box">Black-box</div>
    <div class="black-box">Black-box</div>
    <div class="parent">
        <div class="child">Child</div>
    </div>
</body>
</html>
