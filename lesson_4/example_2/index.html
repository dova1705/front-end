<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Регистрация пиратов</h1>
    <form action="./home.html" method="get">
        <!-- label описание -->
        <label for="nick-name-input">Ваше пиратское имя*</label>
        <!-- в теге label атрибут for связываем с id тега input -->
        <input type="text" name="nick-name" id="nick-name-input" required><br><br>

        <label for="gold-input">Сколько золото при вас?</label>
        <input type="number" name="gold" id="gold-input" required>
        
        <input type="text" placeholder="имя папугая" name="parrot"><br><br>
        <label for="teeth-color">цвет Ваших зубов</label>
        <input type="color" name="color-tooth" id="teeth-color"><br><br>

        <label for="birt-date">Дата рождение</label><br>
        <input type="date" name="birthday" id="birt-date"><br><br>

        <label for="email-input"> Ваша почта</label>
        <input type="email" name="email" id="email-input"> 

        <fieldset>
            <legend>контрабанда</legend>
            <input type="checkbox" name="cats" id="cats-input"> 
            <label for="cats-input">Коты</label>

            <input type="checkbox" name="alcohol" id="alcogol-rom" checked> 
            <label for="alcogol-rom">Ром в бочках</label>

            <input type="checkbox" name="herring" id="herring-input"> 
            <label for="herring-input">Селёдка</label>
        </fieldset>
        <fieldset>
            <legend>Оружие</legend>
            <div>
                <input type="radio" name="weapon" id="radio-pistol" value="pistol" checked>
                <label for="radio-pistol">Pistol</label>
            </div>
            <div>
                <input type="radio" name="weapon" id="radio-saber" value="saber">
                <label for="radio-saber">Saber</label>
            </div>
        </fieldset>

        <label for="legs-input">Количество ног</label>
        <!-- select выпадающий список -->
        <select name="number-of-legs" id="legs-input">
            <option value="1">Одна</option>
            <option value="2" selected>Две</option>
            <option value="3">Три</option>
        </select>

        <div>
            <p><input type="file" name="userphoto"></p>
        </div>
        <div>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
        </div>
        

        <button type="submit">Подать заявку на вступление</button>
        <button type="reset">Очистить</button>

    </form>
</body>
</html>
